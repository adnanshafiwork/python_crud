{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">{{ form.instance.pk|yesno:"Update User,Create User" }}</h2>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <div class="form-group form-check">
        {{ form.active }}
        {{ form.active.label_tag }}
    </div>
    <button type="submit" class="btn btn-success">{{ form.instance.pk|yesno:"Update,Create" }}</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Back to List</a>
</form>
{% endblock %}
